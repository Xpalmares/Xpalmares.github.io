    title: Carreira proficional
    summary: |
      Assegura a garantia do direitos dos sujeitos, desenvolvendo 
      ferramentas de caráter pedagógica, cultural, social e 
      recreativo, juntamente com as equipes multidisciplinares e 
      comunidades, visando a autonomia, e melhorando as condições de vida.
educação:
    - graduação: Bacharel em Serviço Social 
      universidade: Universidade Federal de São Paulo
      tempo: 2013 - 2019 
      details: |
        Bacharelado em Serviço Social pela Universidade Federal de 
        São Paulo(UNIFESP). Participante ativo na organização e 
        construção da "Semana da Consciência Negra" fomentando debate
        e apropriação teórica sobre raça, classe e gênero, através do
        Núcleo Reflexo de Palmares na Unifesp. Integrante ativo do 
        Núcleo Reflexo do Palmares desenvolvendo juntamento com grupo 
        de discentes estudos interdisciplinares e ações que buscam a 
        superação do racismo, enquadrando-o como um dos aspectos centrais
        das relações de classe no âmbito do sistema capitalista de produção.
        Também foi membro da Executiva Nacional dos Estudantes de Serviço 
        Social(ENESSO) como coordenação regional da região VII em 2013/2014.
        E remanescente quilombola no Quilombo da Caçandoca (Ubatuba)..
