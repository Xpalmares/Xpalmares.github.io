projects: 
    title: Projetos  
    intro: >
      Desenvolver e possibilitar espaços pedagógicos de aproximação, 
      vivência e autonomia sobre os estudos e culturas afro-brasileira e africana.
      Sendo utilizado representações da arte cinema, músicas, e
      serigrafia para abordagem dos conteúdos propostos pela Lei
      10.639/03 e Lei 11.645/08 que alteram a LDB 9.394/96 que institui
      a obrigatoriedade do ensino de História e Cultura Afro-Brasileiras,
      Africanas e indígenas na Educação Básica.

    assignments:
      - title:  Upanji - Energia, Bravura e Coragem
        link: "#www.instagram.com/upanji_ss"
        tagline: "UPANJI, vem do tronco linguístico kimbundu, significa energia, bravura e coragem. É um projeto político de geração de renda. Baseia-se na venda de camisetas estampadas( serigrafia/silkscreen) com símbolos da luta antirracista e da cultura negra."
        
      - title: Projeto Canoagem Santa Cruz dos Navegante
        link: "www.facebook.com/profile.php?id=100014073319019"
        tagline:  "Realizando acompanhamento escolar, visando conter a evasão existente e fomentando  interações socioambientais, através da prática de canoagem com vista na socialização de outras experiências, vivências, culturas e natureza-oceanos, rios, florestas, mangue e etc, auxiliando no processo de crescimento individual com base no fortalecimento da auto estima."

      - title: Encontro - É preciso falar de Racismo,  o encarceramento em massa da população negra
        link: "#https://www.facebook.com/events/268267627437681/"
        tagline: "A conversa tem a finalidade de apresentar os debates e problematizar a relação do conservadorismo, eugenia, política criminal, punitivismo e encarceramento em massa, que são faces da forma pela qual o Estado perpetua o racismo estrutural através de políticas públicas que afetam determinada parcela da população: a população negra. Processo histórico que se vincula às especificidades da capitalismo brasileiro, bem como a forma como a questão racial é tratada. Sendo assim o objetivo é fornecer elementos teóricos e práticos para compreensão do quadro atual da economia e política nacional."

      - title: Evento - O negro e o capitalismo no Brasil
        link: "#https://www.facebook.com/events/344333902683597/"
        tagline: "Discutir a objetivação do capitalismo no Brasil, e as relações entre raça,classe e gênero."

      - title: Curso de férias Política, Democracia e Racismo.
        link: "#https://www.facebook.com/events/1361339737272208/"
        tagline: "Qual o papel da Democracia na criação e expansão dos estados modernos. ?  O que é a política? O que nós negros pobres da temos a ver com a crise econômica e política? Qual a relação entre capitalismo e racismo? A luta antirracista é uma pauta da esquerda? Entre direita e esquerda porque não devemos ser direita?Como travar a luta contra o racismo sem cair nas armadilhas liberais? Qual a importância da divisão sexual do trabalho em sociedades racistas de formação escravocrata?"
        
      - title: I, II, III, IV e V Semana da Consciência Negra da Unifesp-BS
        link: "#https://www.facebook.com/pg/ReflexosdePalmares/events/?ref=page_internal"
        tagline: "Embora no Brasil perdure o mito da democracia racial, o país ainda vive as consequências do fardo passado de escravidão. Já não é novidade que a pirâmide racial permanece firme em nossa sociedade."

